<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional custom styles for further design customization */
    .contact-form {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 3rem;
    }

    .contact-form h2 {
      margin-bottom: 2rem;
    }

    .form-group label {
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Your Name</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <header class="bg-primary text-white text-center p-5 mb-5">
    <h1>Contact Us</h1>
    <p>Get in touch and let us know how we can help!</p>
  </header>

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 shadow-sm contact-form">
        <h2>Let's Connect</h2>

        <form id="contact-form">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number (Optional)</label>
            <input type="tel" class="form-control" id="phone">
          </div>
          <div class="form-group mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="form-group mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Contact Form</p>
  </footer>

  <script>
    // Add your form submission handling logic here
  </script>
</body>

</html>
